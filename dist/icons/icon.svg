<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- 간 모양 (단순화된 버전) -->
  <path d="M160 180
           C140 180, 100 200, 100 260
           C100 320, 140 380, 200 380
           C220 380, 240 370, 256 360
           C272 370, 292 380, 312 380
           C372 380, 412 320, 412 260
           C412 200, 372 180, 352 180
           C320 180, 290 200, 256 220
           C222 200, 192 180, 160 180 Z"
        fill="url(#liverGrad)"
        stroke="#ffffff"
        stroke-width="3"
        opacity="0.95"/>

  <!-- 간 내부 디테일 -->
  <path d="M256 220 C256 260, 256 300, 256 340"
        stroke="#1a73e8"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.3"/>

  <!-- 계산기 심볼 (작은 버전, 우하단) -->
  <g transform="translate(320, 320)">
    <!-- 계산기 본체 -->
    <rect x="0" y="0" width="100" height="120" rx="12" fill="#ffffff" stroke="#1a73e8" stroke-width="3"/>

    <!-- 계산기 화면 -->
    <rect x="12" y="12" width="76" height="28" rx="4" fill="#1a73e8" opacity="0.2"/>

    <!-- 계산기 버튼들 -->
    <rect x="12" y="50" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="36" y="50" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="60" y="50" width="28" height="18" rx="3" fill="#1a73e8" opacity="0.8"/>

    <rect x="12" y="74" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="36" y="74" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="60" y="74" width="28" height="42" rx="3" fill="#28a745"/>

    <rect x="12" y="98" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="36" y="98" width="18" height="18" rx="3" fill="#1a73e8" opacity="0.6"/>
  </g>

  <!-- CLIF 텍스트 -->
  <text x="256" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">CLIF</text>
</svg>
