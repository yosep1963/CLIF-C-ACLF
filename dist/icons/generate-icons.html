<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIF-C ACLF 아이콘 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        h1 { color: #1a73e8; }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item canvas {
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #ddd;
        }
        .icon-item a {
            display: inline-block;
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .icon-item a:hover { background: #1557b0; }
        .instructions {
            background: #e8f0fe;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .instructions ol { margin: 10px 0 0 20px; }
    </style>
</head>
<body>
    <h1>CLIF-C ACLF 아이콘 생성기</h1>

    <div class="instructions">
        <strong>사용 방법:</strong>
        <ol>
            <li>아래에서 각 크기별 아이콘을 "다운로드" 버튼으로 저장하세요</li>
            <li>저장된 파일을 <code>dist/icons/</code> 폴더에 넣으세요</li>
            <li>파일명을 <code>icon-72x72.png</code> 형식으로 변경하세요</li>
        </ol>
    </div>

    <div id="icon-preview" class="icon-preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;

            canvas.width = size;
            canvas.height = size;

            // 배경 그라데이션
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#1a73e8');
            bgGrad.addColorStop(1, '#1557b0');

            // 배경 원
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.47, 0, Math.PI * 2);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // 간 모양
            ctx.save();
            ctx.scale(scale, scale);

            ctx.beginPath();
            ctx.moveTo(160, 200);
            ctx.bezierCurveTo(140, 200, 100, 220, 100, 270);
            ctx.bezierCurveTo(100, 340, 140, 380, 200, 380);
            ctx.bezierCurveTo(220, 380, 240, 370, 256, 360);
            ctx.bezierCurveTo(272, 370, 292, 380, 312, 380);
            ctx.bezierCurveTo(372, 380, 412, 340, 412, 270);
            ctx.bezierCurveTo(412, 220, 372, 200, 352, 200);
            ctx.bezierCurveTo(320, 200, 290, 220, 256, 240);
            ctx.bezierCurveTo(222, 220, 192, 200, 160, 200);
            ctx.closePath();

            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // 계산기 심볼
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#1a73e8';
            ctx.lineWidth = 3;

            // 계산기 본체
            roundRect(ctx, 330, 320, 90, 110, 10);
            ctx.fill();
            ctx.stroke();

            // 계산기 화면
            ctx.fillStyle = 'rgba(26, 115, 232, 0.2)';
            roundRect(ctx, 342, 332, 66, 24, 4);
            ctx.fill();

            // 계산기 버튼
            ctx.fillStyle = 'rgba(26, 115, 232, 0.6)';
            const btnSize = 16;
            const btnGap = 22;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (col === 2 && row > 0) continue; // 오른쪽 큰 버튼 자리
                    roundRect(ctx, 342 + col * btnGap, 365 + row * btnGap, btnSize, btnSize, 3);
                    ctx.fill();
                }
            }

            // 오른쪽 큰 버튼 (= 버튼)
            ctx.fillStyle = '#28a745';
            roundRect(ctx, 386, 387, 22, 38, 3);
            ctx.fill();

            // CLIF 텍스트
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 44px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CLIF', 256, 175);

            ctx.restore();
        }

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // 아이콘 생성 및 표시
        const container = document.getElementById('icon-preview');

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';

            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);

            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.marginBottom = '10px';
            label.style.fontWeight = 'bold';

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.textContent = '다운로드';

            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(link);
            container.appendChild(div);
        });
    </script>
</body>
</html>
